<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Agregar Usuario</title> 
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
	integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
	crossorigin="anonymous">
	<script src="/js/jquery-3.5.0.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Registro de usuarios nuevos.</h1>
			<p class="lead">Introduce los datos de registro.</p>
			<hr class="my-4">
			<p class="text-danger">*Todos los datos son obligatorios.</p>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<form action="#" th:action="@{agregar}" th:object="${usuario}" method="post">
						<label>Alias: </label>
						<input type="text" required="required" th:field="*{alias}"
							class="form-control" placeholder="P.e. anonymouse"
							maxlength="25" />
						<label>Nombre: </label>
						<input type="text" required="required" th:field="*{nombre}"
							class="form-control" placeholder="Completo con apellidos"
							maxlength="50" />
						<label>Correo Electr√≥nico: </label>
						<input type="email" required="required" th:field="*{correoe}"
							class="form-control" placeholder="Lo usaras para acceder"
							maxlength="100" />
						<label>Clave de acceso: </label>
						<input type="password" required="required" name="clave"
							class="form-control" maxlength="20" />
						<p>
							<input type="submit" value="Registrar" /> <input type="reset"
								value="Limpiar" />
						</p>
					</form>
					<div th:if="*{error != null}"
						class="alert alert-warning alert-dismissible fade show"
						role="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<h4 th:text="*{error}"></h4>	
					</div>
				</div>
				<div class="col-3"></div>
			</div>
				<hr class="my-4">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<p>Desarrollo de Aplicaciones Web. Flavio Cesar Segura Garrido.</p>
					<p>ITSSNP 2021.</p> 
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</div>
</body>
</html>
